<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PK CSC SERVICE CENTER - Photo & Signature Resize</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
}

/* HEADER */
.header {
    background: linear-gradient(90deg, #001f54, #003c8f);
    color: white;
    text-align: center;
    padding: 18px;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* MAIN CONTAINER */
.container {
    padding: 35px;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

/* CARD BOX */
.box {
    background: #ffffff;
    padding: 25px;
    width: 360px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

/* TOP TITLE */
.top-btn {
    background: linear-gradient(to right, #001f54, #1e90ff);
    padding: 12px;
    text-align: center;
    border-radius: 25px;
    margin-bottom: 18px;
    font-weight: bold;
    color: white;
    font-size: 16px;
}

/* LABEL & INPUT */
label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
    font-weight: 600;
    color: #333;
}

input[type="file"],
input[type="number"] {
    width: 100%;
    padding: 9px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* RESULT INFO */
.result {
    margin-top: 15px;
    padding: 10px;
    background: #f1f5ff;
    border-left: 4px solid #1e90ff;
    font-size: 13px;
    color: #222;
    border-radius: 6px;
}

/* DOWNLOAD BUTTON */
.download-btn {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(to right, #28a745, #20c997);
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.download-btn:hover {
    opacity: 0.9;
    transform: scale(1.02);
}
</style>
</head>

<body>

<div class="header">
    PK CSC SERVICE CENTER
</div>

<div class="container">

<!-- PHOTO RESIZE -->
<div class="box">
    <div class="top-btn">Photo Resize</div>

    <label>Upload Photo</label>
    <input type="file" id="photoInput">

    <label>Required Width (px)</label>
    <input type="number" id="photoWidth" value="213">

    <label>Required Height (px)</label>
    <input type="number" id="photoHeight" value="213">

    <label>Required DPI</label>
    <input type="number" value="300">

    <div class="result">
        Width: 213 px | Height: 213 px | DPI: 300
    </div>

    <button class="download-btn" onclick="resizeImage('photo')">
        Download Photo
    </button>
</div>

<!-- SIGNATURE RESIZE -->
<div class="box">
    <div class="top-btn">Signature Resize</div>

    <label>Upload Signature</label>
    <input type="file" id="signInput">

    <label>Required Width (px)</label>
    <input type="number" id="signWidth" value="400">

    <label>Required Height (px)</label>
    <input type="number" id="signHeight" value="200">

    <label>Required DPI</label>
    <input type="number" value="600">

    <div class="result">
        Width: 400 px | Height: 200 px | DPI: 600
    </div>

    <button class="download-btn" onclick="resizeImage('sign')">
        Download Signature
    </button>
</div>

</div>

<script>
function resizeImage(type) {
    let input = type === 'photo' ? 
        document.getElementById('photoInput') :
        document.getElementById('signInput');

    let width = type === 'photo' ? 
        document.getElementById('photoWidth').value :
        document.getElementById('signWidth').value;

    let height = type === 'photo' ? 
        document.getElementById('photoHeight').value :
        document.getElementById('signHeight').value;

    if (!input.files[0]) {
        alert("Please upload image");
        return;
    }

    let file = input.files[0];
    let img = new Image();
    let reader = new FileReader();

    reader.onload = function(e) {
        img.src = e.target.result;
    };

    img.onload = function() {
        let canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;

        let ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        let link = document.createElement("a");
        link.download = type === 'photo'
            ? "pk_photo_resized.jpg"
            : "pk_signature_resized.jpg";

        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
